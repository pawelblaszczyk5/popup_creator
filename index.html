<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag&Drop v2</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&amp;display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Open Sans', sans-serif;
        }

        body {
            overflow: hidden;
        }

        .wrapper {
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: center;
            align-items: center;
        }

        .wrapper__left {
            position: relative;
            width: 100%;
            height: 100%;
            display: grid;
            place-items: start center;
        }

        .wrapper__right {
            width: 500px;
            height: 100%;
            background-color: #2F4050;
        }

        .right__settings--panels {
            height: 65px;
            display: flex;
            flex-direction: row;
            justify-content: stretch;
            align-items: flex-end;
        }

        .panel__mark {
            border: 2px solid white;
            border-top-right-radius: 15px;
            border-top-left-radius: 15px;
            width: 100%;
            color: white;
            display: grid;
            height: 50px;
            place-items: center;
            text-align: center;
            font-size: 14px;
        }

        .panel__mark--clicked {
            height: 60px;
            font-size: 15px;
            border-bottom: 0;
        }

        .right__panels {
            height: 100%;
            position: relative;
        }

        .panel {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .left__toolbar {
            position: absolute;
            width: 40%;
            height: 250px;
            bottom: -220px;
            left: 0;
            transition: bottom 0.5s ease-out;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .left__toolbar--open {
            bottom: 0;
        }

        .toolbar__button {
            width: 120px;
            background-color: #2F4050;

            height: 30px;
            line-height: 30px;
            font-size: 20px;
            text-align: center;
            color: white;
            border-top-right-radius: 10px;
            cursor: pointer;
        }

        .toolbar__tools {
            padding: 15px;
            width: 100%;
            background-color: #2F4050;
            height: 220px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 15px;
            border-top-right-radius: 10px;
        }

        .draggable_item {
            border: 1px solid white;
            display: grid;
            place-items: center;
            color: white;
            font-size: 26px;
            cursor: pointer;
        }

        .popup_container {
            box-sizing: content-box;
            width: 600px;
            height: 600px;
            border: 1px solid blue;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="wrapper__left">
            <popup-container id="popup" class="popup_container"></popup-container>
            <div id="toolbar" class="left__toolbar">
                <p id="open_toolbar_button" class="toolbar__button">
                    Elementy
                </p>
                <div id="tools" class="toolbar__tools">
                </div>
            </div>
        </div>
        <div class="wrapper__right">
            <div class="right__settings--panels">
                <div data-which_panel="element_settings" class="panel__mark">
                    Ustawienia elementu
                </div>
                <div data-which_panel="inputs_settings" class="panel__mark">
                    Ustawienia inputów
                </div>
                <div data-which_panel="row_settings" class="panel__mark">
                    Ustawienia rzędu
                </div>
                <div data-which_panel="global_settings" class="panel__mark panel__mark--clicked">
                    Ustawienia popupu
                </div>
            </div>
            <div class="right__panels">
                <div id="element_settings" class="panel">asd</div>
                <div id="inputs_settings" class="panel">xd</div>
                <div id="row_settings" class="panel">cd</div>
                <div id="global_settings" class="panel">asd</div>
            </div>
        </div>
    </div>
    <template class="template" id="template_1">
        <p>
            Test 1
        </p>
    </template>
    <template class="template" id="template_2">
        <p>
            Test 2
        </p>
    </template>
    <template class="template" id="template_3">
        <p>
            Test 3
        </p>
    </template>
    <template class="template" id="template_4">
        <p>
            Test 4
        </p>
    </template>
    <template class="template" id="template_5">
        <p>
            Test 5
        </p>
    </template>
    <script src="app.js"></script>
</body>

</html>
