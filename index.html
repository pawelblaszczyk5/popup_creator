<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag&Drop v2</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&amp;display=swap" rel="stylesheet">
    <script src="jscolor.js"></script>
    <style>
        @font-face {
            font-family: 'icons';
            src: url('fontello.woff2') format('woff2'),
                url('fontelo.woff') format('woff'),
                url('fontello.ttf') format('truetype');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Open Sans', sans-serif;
        }

        body {
            overflow: hidden;
        }

        html {
            font-size: 1px;
        }

        .wrapper {
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: center;
            align-items: center;
        }

        .wrapper__left {
            position: relative;
            width: 100%;
            height: 100%;
            display: grid;
            place-items: start center;
        }

        .wrapper__right {
            width: 500px;
            height: 100%;
            background-color: #2F4050;
        }

        .right__settings--panels {
            height: 65px;
            display: flex;
            flex-direction: row;
            justify-content: stretch;
            align-items: flex-end;
        }

        .panel__mark {
            border: 2px solid white;
            border-top-right-radius: 15px;
            border-top-left-radius: 15px;
            width: 100%;
            color: white;
            display: grid;
            height: 50px;
            place-items: center;
            text-align: center;
            font-size: 14px;
        }

        .panel__mark--clicked {
            height: 60px;
            font-size: 15px;
            border-bottom: 0;
        }

        .right__panels {
            height: 100%;
            position: relative;
        }

        .panel {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 15px;
            flex-direction: column;
        }

        .label {
            color: white;
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 16px;
            align-items: flex-start;
        }

        .input {
            padding: 5px;
            margin-left: 10px;
            width: 55%;
            border: 1px solid black;
        }

        .label-text {
            width: 40%;
        }

        .label-wrap {
            flex-wrap: wrap;
        }

        .label-text--wider {
            width: 100%;
            margin-bottom: 5px;
        }

        .label--checkbox {
            width: 100%;
        }

        .input--checkbox {
            width: 40px;
            height: 20px;
        }

        .input--narrow {
            width: 20%;
        }

        .input--color,
        .input--filter {
            padding: 0;
            height: 32px;
        }

        .wysiwyg {
            margin-bottom: 10px;
            width: 100%;
            height: 400px;
            border: 1px solid black;
            display: flex;
            flex-direction: column;
            background-color: white;
        }

        .wysiwyg_settings {
            display: flex;
            flex-direction: row;
            align-content: flex-start;
            flex-wrap: wrap;
            padding: 5px;
            border-bottom: 1px solid black;
        }

        .wysiwyg_button {
            font-family: 'icons';
            height: 30px;
            width: 30px;
            border: none;
            border-radius: 0;
            margin: 2px;
            color: white;
            font-size: 14px;
            background-color: #2F4050;
        }

        .wysiwyg_button--alt {
            background-color: white;
            color: #2F4050;
            border: 1px solid black;
        }

        .wysiwyg_content {
            height: 100%;
            font-size: 1px;
            font-size: 16rem;
            padding: 3px;
        }

        .wysiwyg_content ul {
            list-style-position: inside;
        }

        .wysiwyg_content ol {
            list-style-position: inside;
        }

        .wysiwyg_select {
            border: 1px solid black;
            margin: 2px;
            height: 30px;
        }

        .wysiwyg_color {
            border: 1px solid black;
            background-color: white;
            color: black;
            font-family: 'Open Sans', sans-serif;
            width: 100px;
        }

        .wysiwyg_input {
            height: 30px;
            border: 1px solid black;
            margin: 2px;
            border-radius: 0;
        }

        .wrap-break {
            width: 100%;
        }

        .wysiwyg_button--margin-left {
            margin-left: 15px;
        }

        .wysiwyg_modal {
            width: 300px;
            height: 100px;
            position: absolute;
            top: calc(50% - 50px);
            left: calc(50% - 150px);
            background-color: #2F4050;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            display: none;
        }

        .input--range {
            padding: 0px;
            height: 32px;
        }

        .left__toolbar {
            position: absolute;
            width: 40%;
            height: 250px;
            bottom: -220px;
            left: 0;
            transition: bottom 0.5s ease-out;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .left__toolbar--open {
            bottom: 0;
        }

        .toolbar__button {
            width: 120px;
            background-color: #2F4050;

            height: 30px;
            line-height: 30px;
            font-size: 20px;
            text-align: center;
            color: white;
            border-top-right-radius: 10px;
            cursor: pointer;
        }

        .toolbar__tools {
            padding: 15px;
            width: 100%;
            background-color: #2F4050;
            height: 220px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 15px;
            border-top-right-radius: 10px;
        }

        .draggable_item {
            border: 1px solid white;
            display: grid;
            place-items: center;
            color: white;
            font-size: 26px;
            cursor: pointer;
        }

        .popup_container {
            box-sizing: content-box;
            width: 600px;
            height: 600px;
            border: 1px solid blue;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="wrapper__left">
            <popup-container id="popup" class="popup_container"></popup-container>
            <div id="toolbar" class="left__toolbar">
                <p id="open_toolbar_button" class="toolbar__button">
                    Elementy
                </p>
                <div id="tools" class="toolbar__tools">
                </div>
            </div>
        </div>
        <div class="wrapper__right">
            <div class="right__settings--panels">
                <div data-which_panel="element_settings" class="panel__mark">
                    Ustawienia elementu
                </div>
                <div data-which_panel="inputs_settings" class="panel__mark">
                    Ustawienia inputów
                </div>
                <div data-which_panel="row_settings" class="panel__mark">
                    Ustawienia rzędu
                </div>
                <div data-which_panel="global_settings" class="panel__mark panel__mark--clicked">
                    Ustawienia popupu
                </div>
            </div>
            <div class="right__panels">
                <div id="element_settings" class="panel">

                    <label class="label label-element label-p">
                        <span class="label-text label--checkbox">Czy ukryć na urządzeniach mobilnych?</span>
                        <input class="input input--element input--checkbox" data-what="hide" type="checkbox">
                    </label>
                    <label class="label label-element label-wrap label-p">
                        <span class="label-text label-text--wider">
                            Paddingi
                        </span>
                        <input class="input input--element input--narrow input--standard" data-what="style"
                            data-suffix="px" data-name="paddingTop" type="number" min="0" value="0">
                        <input class="input input--element input--narrow input--standard" data-what="style"
                            data-suffix="px" data-name="paddingRight" type="number" min="0" value="0">
                        <input class="input input--element input--narrow input--standard" data-what="style"
                            data-suffix="px" data-name="paddingBottom" type="number" min="0" value="0">
                        <input class="input input--element input--narrow input--standard" data-what="style"
                            data-suffix="px" data-name="paddingLeft" type="number" min="0" value="0">
                    </label>
                    <label class="label label-element label-wrap label-p">
                        <span class="label-text label-text--wider">
                            Marginesy
                        </span>
                        <input class="input input--element input--narrow input--standard" data-what="style"
                            data-suffix="px" data-name="marginTop" type="number" min="0" value="0">
                        <input class="input input--element input--narrow input--standard" data-what="style"
                            data-suffix="px" data-name="marginRight" type="number" min="0" value="0">
                        <input class="input input--element input--narrow input--standard" data-what="style"
                            data-suffix="px" data-name="marginBottom" type="number" min="0" value="0">
                        <input class="input input--element input--narrow input--standard" data-what="style"
                            data-suffix="px" data-name="marginLeft" type="number" min="0" value="0">
                    </label>
                    <label class="label label-element label-p">
                        <span class="label-text">Szerokość</span>
                        <input data-what="style" data-suffix="px" data-name="width" type="number"
                            class="input input--element input--range input--standard">
                    </label>
                    <label class="label label-element label-p">
                        <span class="label-text">Wysokość</span>
                        <input data-what="style" data-suffix="px" data-name="height" type="number"
                            class="input input--element input--range input--standard">
                    </label>
                    <div class="wysiwyg label-element label-p" id="wysiwyg">
                        <div class="wysiwyg_settings">
                            <button id="btn_bold" class="wysiwyg_button"></button>
                            <button id="btn_italic" class="wysiwyg_button"></button>
                            <button id="btn_strike" class="wysiwyg_button"></button>
                            <button id="btn_underline" class="wysiwyg_button"></button>
                            <button id="btn_ordered" class="wysiwyg_button wysiwyg_button--margin-left"></button>
                            <button id="btn_unordered" class="wysiwyg_button"></button>
                            <button id="btn_href" class="wysiwyg_button wysiwyg_button--margin-left"></button>

                            <div class="wrap-break"></div>

                            <button id="btn_justifyleft" class="wysiwyg_button"></button>
                            <button id="btn_justifycenter" class="wysiwyg_button"></button>
                            <button id="btn_justifyright" class="wysiwyg_button"></button>
                            <button id="btn_justifyfull" class="wysiwyg_button"></button>
                            <button id="btn_indent" class="wysiwyg_button"></button>
                            <button id="btn_outdent" class="wysiwyg_button"></button>
                            <div class="wrap-break"></div>

                            <select id="select_fontsize" class="wysiwyg_select">
                                <option selected value="none">Rozmiar fontu</option>
                                <option value="8">8px</option>
                                <option value="9">9px</option>
                                <option value="10">10px</option>
                                <option value="11">11px</option>
                                <option value="12">12px</option>
                                <option value="14">14px</option>
                                <option value="16">16px</option>
                                <option value="18">18px</option>
                                <option value="20">20px</option>
                                <option value="22">22px</option>
                                <option value="24">24px</option>
                                <option value="28">28px</option>
                                <option value="36">36px</option>
                                <option value="48">48px</option>
                                <option value="64">64px</option>
                                <option value="82">82px</option>
                            </select>
                            <input id="btn_color" class="wysiwyg_button wysiwyg_color">
                            <select id="select_fontname" class="wysiwyg_select">
                                <option selected value="none">Nazwa fontu</option>
                                <option value="Arial">Arial</option>
                                <option value="Verdana">Verdana</option>
                                <option value="Tahoma">Tahoma</option>
                                <option value="Impact">Impact</option>
                            </select>
                        </div>
                        <p class="wysiwyg_content" id="wysiwyg_content">Test</p>
                    </div>
                </div>
                <div id="inputs_settings" class="panel">
                    <label class="label">
                        <span class="label-text">Kolor tła</span>
                        <input class="input input--standard input--color" data-editing=".input--text" data-what="style"
                            data-name="backgroundColor" data-jscolor="" value="rgba(255,255,255,1)">
                    </label>
                    <label class="label">
                        <span class="label-text">Kolor fontu</span>
                        <input class="input input--standard input--color" data-editing=".input--text" data-what="style"
                            data-name="color" data-jscolor="" value="#000000">
                    </label>
                    <label class="label">
                        <span class="label-text">Rozmiar fontu</span>
                        <input data-editing=".input--text" data-what="style" data-suffix="px" data-name="fontSize"
                            type="number" class="input input--standard input--range" value="14">
                    </label>
                    <label class="label">
                        <span class="label-text">Kolor fontu placeholdera</span>
                        <input class="input input--standard input--color" data-editing="::placeholder" data-what="style"
                            data-name="color" data-jscolor="" value="#8e8e8e">
                    </label>
                    <label class="label label-wrap">
                        <span class="label-text label-text--wider">
                            Paddingi
                        </span>
                        <input class="input input--standard input--narrow" data-editing=".input--text" data-what="style"
                            data-suffix="px" data-name="paddingTop" type="number" min="0" value="7">
                        <input class="input input--standard input--narrow" data-editing=".input--text" data-what="style"
                            data-suffix="px" data-name="paddingRight" type="number" min="0" value="7">
                        <input class="input input--standard input--narrow" data-editing=".input--text" data-what="style"
                            data-suffix="px" data-name="paddingBottom" type="number" min="0" value="7">
                        <input class="input input--standard input--narrow" data-editing=".input--text" data-what="style"
                            data-suffix="px" data-name="paddingLeft" type="number" min="0" value="7">
                    </label>
                    <label class="label">
                        <span class="label-text">Kolor ramki</span>
                        <input class="input input--standard input--color" data-editing=".input--text" data-what="style"
                            data-name="borderColor" data-jscolor="" value="#000000">
                    </label>
                    <label class="label">
                        <span class="label-text">Grubość ramki</span>
                        <input data-editing=".input--text" data-what="style" data-suffix="px" data-name="borderWidth"
                            type="number" min="0" max="15" class="input input--standard input--range" value="1">
                    </label>
                    <label class="label">
                        <span class="label-text">Zaokrąglenie ramki</span>
                        <input data-editing=".input--text" data-what="style" data-suffix="px" data-name="borderRadius"
                            type="range" min="0" class="input input--standard input--range" value="0">
                    </label>
                    <label class="label">
                        <span class="label-text">Kolor checkboxa</span>
                        <input class="input input--standard input--color"
                            data-editing=".container .checkmark::after, .checkmark" data-what="style"
                            data-name="borderColor" data-jscolor="" value="#000000">
                    </label>
                </div>
                <div id="row_settings" class="panel">
                    <label class="label label-wrap">
                        <span class="label-text label-text--wider">
                            Paddingi
                        </span>
                        <input class="input input--row input--narrow" data-what="style" data-suffix="px"
                            data-name="paddingTop" type="number" min="0" value="0">
                        <input class="input input--row input--narrow" data-what="style" data-suffix="px"
                            data-name="paddingRight" type="number" min="0" value="0">
                        <input class="input input--row input--narrow" data-what="style" data-suffix="px"
                            data-name="paddingBottom" type="number" min="0" value="0">
                        <input class="input input--row input--narrow" data-what="style" data-suffix="px"
                            data-name="paddingLeft" type="number" min="0" value="0">
                    </label>
                    <label class="label label-wrap">
                        <span class="label-text label-text--wider">
                            Marginesy
                        </span>
                        <input class="input input--row input--narrow" data-what="style" data-suffix="px"
                            data-name="marginTop" type="number" min="0" value="0">
                        <input class="input input--row input--narrow" data-what="style" data-suffix="px"
                            data-name="marginRight" type="number" min="0" value="0">
                        <input class="input input--row input--narrow" data-what="style" data-suffix="px"
                            data-name="marginBottom" type="number" min="0" value="0">
                        <input class="input input--row input--narrow" data-what="style" data-suffix="px"
                            data-name="marginLeft" type="number" min="0" value="0">
                    </label>
                    <label class="label">
                        <span class="label-text">Wyrównanie w poziomie</span>
                        <select class="input input--row" data-what="style" data-name="justify-content">
                            <option value="flex-start">Do początku</option>
                            <option value="center">Wyśrodkuj</option>
                            <option value="flex-end">Do końca</option>
                            <option value="space-evenly">Wyrównaj</option>
                            <option value="space-between">Rozłóż</option>
                        </select>
                    </label>
                </div>
                <div id="global_settings" class="panel">
                    <label class="label">
                        <span class="label-text">Szerokość popupa</span>
                        <input class="input input--standard" data-editing="#wrapper" data-what="style" data-suffix="px"
                            data-name="maxWidth" type="number" min="280" max="1200" value="600">
                    </label>
                    <label class="label">
                        <span class="label-text">Wysokość popupa</span>
                        <input class="input input--standard" data-editing="#wrapper" data-what="style" data-suffix="px"
                            data-name="height" type="number" max="650" min="300" value="600">
                    </label>
                    <label class="label label-wrap">
                        <span class="label-text label-text--wider">
                            Paddingi
                        </span>
                        <input class="input input--standard input--narrow" data-editing="#content" data-what="style"
                            data-suffix="px" data-name="paddingTop" type="number" min="0" value="0">
                        <input class="input input--standard input--narrow" data-editing="#content" data-what="style"
                            data-suffix="px" data-name="paddingRight" type="number" min="0" value="0">
                        <input class="input input--standard input--narrow" data-editing="#content" data-what="style"
                            data-suffix="px" data-name="paddingBottom" type="number" min="0" value="0">
                        <input class="input input--standard input--narrow" data-editing="#content" data-what="style"
                            data-suffix="px" data-name="paddingLeft" type="number" min="0" value="0">
                    </label>
                    <label class="label">
                        <span class="label-text">Wyrównanie w pionie</span>
                        <select class="input input--standard" data-editing="#content" data-what="style"
                            data-name="justify-content">
                            <option value="flex-start">Do początku</option>
                            <option value="center">Wyśrodkuj</option>
                            <option value="flex-end">Do końca</option>
                            <option value="space-evenly">Wyrównaj</option>
                            <option value="space-between">Rozłóż</option>
                        </select>
                    </label>
                    <label class="label">
                        <span class="label-text">Kolor tła</span>
                        <input id="colorPicker1" class="input input--standard input--color"
                            data-editing="#content::before" data-what="style" data-name="backgroundColor">
                    </label>
                    <label class="label">
                        <span class="label-text">Obrazek w tle</span>
                        <input class="input input--standard" data-editing="#content::before" data-what="style"
                            data-prefix="url('" data-suffix="')" data-name="backgroundImage" type="text">
                    </label>
                    <label class="label">
                        <span class="label-text">Wypełnienienie tła</span>
                        <select class="input input--standard" data-editing="#content::before" data-what="style"
                            data-name="backgroundSize">
                            <option value="auto">Domyślne</option>
                            <option value="contain">Dopasuj</option>
                            <option value="cover">Wypełnij</option>
                        </select>
                    </label>
                    <label class="label">
                        <span class="label-text">Rozmycie tła</span>
                        <input id="bg_blur" type="range" min="0" max="20" class="input input--filter" value="0">
                    </label>
                    <label class="label">
                        <span class="label-text">Jasność tła</span>
                        <input id="bg_brightness" type="range" min="25" max="175" class="input input--filter"
                            value="100">
                    </label>
                    <label class="label">
                        <span class="label-text">Przeźroczystość tła</span>
                        <input id="bg_opacity" type="range" min="0" max="100" class="input input--filter" value="0">
                    </label>
                    <label class="label">
                        <span class="label-text">Wyszarzenie tła</span>
                        <input id="bg_grayscale" type="range" min="0" max="100" class="input input--filter" value="0">
                    </label>
                </div>
            </div>
        </div>
        <div id="href_modal" class="wysiwyg_modal">
            <input type="url" placeholder="Podaj url" class="wysiwyg_input wysiwyg_button--margin-left"
                id="wysiwyg_href">
            <button id="btn_addhref" class="wysiwyg_button wysiwyg_button--alt"></button>
        </div>
    </div>
    <template class="template" id="p">
        <p>Przykładowy tekst</p>
    </template>
    <template class="template" id="img">
        <div>
            <img src="https://www.w3schools.com/w3css/img_lights.jpg">
        </div>
    </template>
    <template class="template" id="input">
        <input class="input--text" type="email">
    </template>
    <template class="template" id="checkbox">
        <label class="container">Przykładowy tekst
            <input type="checkbox">
            <span class="checkmark"></span>
        </label>
    </template>
    <template class="template" id="submit">
        <input type="submit" class="input--submit" value="Wyślij">
    </template>
    <script src="app.js"></script>
</body>

</html>
